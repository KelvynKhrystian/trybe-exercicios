<!DOCTYPE html>
<html lang='pt-BR'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Calculadora</title>
</head>
<body>
  <p>Informe dois números para realizar a soma:</p>
  <label for='value1'>Valor 1:</label>
  <input type='text' id='value1'>
  <label for='value2'>Valor 2:</label>
  <input type='text' id='value2'>
  <button id='button'>Somar</button>
  <p id='result'></p>
  <script>
    const novoErro = (value1,value2) => {
        // erros espaços vazio
        if ( value1 === '' && value2 === '') throw new Error ('insira o valor 1 e o valor 2');
        if ( value1 === '') throw new Error ('insira o valor 1');
        if ( value2 === '') throw new Error ('insira o valor 2');
        // erros não números
        if ( isNaN(value1) && isNaN(value2)) throw new Error ('insira valores numéricos');
        if ( isNaN(value1)) throw new Error ('o valor 1 não é um número');
        if ( isNaN(value2)) throw new Error ('o valor 2 não é um número');
        
    }
    function sum() {
      

      try {
        const value1 = document.getElementById('value1').value;
        const value2 = document.getElementById('value2').value;
        const result = Number(value1) + Number(value2);
        novoErro(value1,value2);
        document.getElementById('result').innerHTML = `Resultado: ${result}`;

      } catch (erro) {
        document.getElementById('result').innerHTML = `Resultado: ${erro.message}`;
      } finally {
        document.getElementById('value1').value = '';
        document.getElementById('value2').value = '';
      }
      
    }
    window.onload = () => {
      const button = document.getElementById('button');
      button.addEventListener('click', sum);
    }
  </script>
</body>
</html>
