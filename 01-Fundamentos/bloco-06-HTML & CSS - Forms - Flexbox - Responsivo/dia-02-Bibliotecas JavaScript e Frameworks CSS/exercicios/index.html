<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>TrybeTrip - bootstrap</title>
</head>
<body>
    <header class="container">
        <h1 class="lead display-6 form-check">Concorra à Viagem dos sonhos com a TrybeTrip</h1>
    </header>
    <main >
        <form action="index3.html" method="get" >
            <div class="container text-start">

                <div class="container form-check">
                    <label for="name" class="form-label">Nome completo:</label>
                    <input type="text" class="form-control" id="name" name="name" minlength="10" maxlength="40" placeholder="Digite seu nome completo" required>
                </div>
                
                <div class="container form-check">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" minlength="10" maxlength="50" placeholder="Digite seu email" required>
                    <div id="emailHelp" class="form-text">Não compartilhe seu email com ninguém</div>
                </div>
                
                <div class="container ">    
                    <strong class="container">Destino Preferido:  </strong> 

                    <input type="radio" id="city" name="options" class="form-check-input">
                    <label for="city"  class="form-check-label ">Cidade</label>
             
                    <input type="radio" id="camp" name="options" class="form-check-input">
                    <label for="camp"  class="form-check-label ">Campo</label>
                    
                    <input type="radio" id="rad" name="options" class="form-check-input">
                    <label for="rad"  class="form-check-label ">Praia</label>
                    
                    <input type="radio" id="mont" name="options" class="form-check-input">
                    <label for="mont"  class="form-check-label ">Montanhas</label>
                </div>
                

                <div class="container form-check">
                    <label for="text-area" class="form-check-label ">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
                    <textarea name="text" id="text-area" class="form-control" cols="5" rows="5" maxlength="500" required></textarea>
                </div>
                
                <div class="container form-check lead" >

                    <label for="date" class="form-check-label ">Qual a melhor data para realizar sua viagem?</label>
                    <input type="date" name="date" id="date" required class="lead">
                    
                </div>

                <div class="container form-check">
                    <div class="form-check">
                        <input type="checkbox" name="check01" id="check01" class="form-check-input">
                        <label for="check01" class="form-check-label">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="check02" id="check02" class="form-check-input">
                        <label for="check02" class="form-check-label">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
                    </div>
                </div>

                <div class="container form-check">

                    <button  name="enviar"  type="submit" class="btn btn-success">Participar do concurso TrybeTrip</button>
                    <button  name="apagar" type="reset" class="btn btn-danger" >Apagar informações</button>
                
                </div>
            </div> 

            

        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
